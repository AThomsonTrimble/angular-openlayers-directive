<div class="ui" ng-controller="MarkerPropertiesController">
    <openlayers ol-center="center" height="400px">
        <ol-marker ol-marker-properties="markers.santiago" ></ol-marker>
        <ol-marker ol-marker-properties="markers.finisterre" ></ol-marker>
    </openlayers>
    <h2 class="ui header">Marker Properties Example</h2>
    <p>You can change dinamically the markers properties. Try with these two markers:</p>
    <div class="ui form" ng-repeat="marker in markers" ng-show="styleCheckboxes()">
        <h3 ng-bind="marker.name"></h3>
        <div class="two fields">
          <div class="field">
            <label>Latitude</label>
            <input type="number" ng-model="marker.lat" placeholder="Latitude"/>
          </div>
          <div class="field">
            <label>Longitude</label>
            <input type="number" ng-model="marker.lon" placeholder="Longitude"/>
          </div>
        </div>
        <div class="field">
            <label>Message</label>
            <input type="text" ng-model="marker.label.message" />
        </div>
        <div class="inline field">
            <div class="ui checkbox" ng-click="changeShowLabel(marker)">
                <input type="checkbox" checked="true" />
                <label>Show label</label>
            </div>
        </div>
        <div class="inline field">
            <div class="ui checkbox" ng-click="changeShowLabelOnMouseOver(marker)">
                <input type="checkbox" checked="true" />
                <label>Show label on Mouse Over</label>
            </div>
        </div>
        <h3>Marker object</h3>
        <pre>{{ marker | json }}</pre>
    </div>
    <br />
    <h3>Source code of this example</h3>
    <pre class="language-markup"><code ng-bind="activeExample.source"></code></pre>
    <p><a ng-href="{{ activeExample.extUrl }}">View stand-alone example</a></p>
</div>
