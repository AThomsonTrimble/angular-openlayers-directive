<!DOCTYPE html>
<html ng-app="demoapp">
  <head>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/openlayers3/build/ol.js"></script>
    <script src="../dist/angular-openlayers-directive.js"></script>
    <link rel="stylesheet" href="../bower_components/openlayers3/build/ol.css" />
    <script>
        var app = angular.module("demoapp", ["openlayers-directive"]);
        app.controller("DemoController", [ '$scope', function($scope) {

            var london = {
                lat: 51.505,
                lon: -0.09
            };

            angular.extend($scope, {
                center: {
                    lat: 51.505,
                    lon: -0.09,
                    zoom: 8
                },
                defaults: {
                    interactions: {
                      mouseWheelZoom: false
                    }
                },
                markers: {
                    london: london
                }
            });

            $scope.toggleMarker = function() {
                if ($scope.markers.london) {
                    $scope.markers = {};
                } else {
                    $scope.markers = { london: london };
                }
            };
        } ]);

    </script>
  </head>
  <body ng-controller="DemoController">
      <openlayers ol-center="center" ol-markers="markers" ol-defaults="defaults" height="400px" width="100%"></openlayers>
      <h1>Markers simple example</h1>
      <input type="button" ng-click="toggleMarker()" value="Add/remove marker" />
      <p>You can add/remove markers to the map easily. Look at the markers object:</p>
      <pre ng-bind="markers | json"></pre>
  </body>
</html>
