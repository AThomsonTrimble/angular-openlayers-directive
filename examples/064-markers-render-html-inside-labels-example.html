<!DOCTYPE html>
<html ng-app="demoapp">
  <head>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/openlayers3/build/ol.js"></script>
    <script src="../dist/angular-openlayers-directive.js"></script>
    <link rel="stylesheet" href="../bower_components/openlayers3/build/ol.css" />
    <link rel="stylesheet" href="../dist/angular-openlayers-directive.css" />
    <style>
        .popup-label {
            padding: 1px;
            margin: 0;
        }
        .popup-label img {
            border-radius: 4px;
            padding: 0;
            margin: 0;
        }
    </style>
    <script>
        var app = angular.module("demoapp", ["openlayers-directive"]);
        app.controller("DemoController", [ '$scope', function($scope) {

            angular.extend($scope, {
                center: {
                    lat: 48.828093,
                    lon: 2.294694,
                    zoom: 11
                },
                defaults: {
                    interactions: {
                      mouseWheelZoom: false
                    }
                },
                eiffel: {
                    lat: 48.858093,
                    lon: 2.294694,
                    label: {
                        message: '<img src="img/eiffel.jpg" />',
                        focus: false,
                        showOnMouseOver: true
                    }
                },
                notredame: {
                    lat: 48.852966,
                    lon: 2.349902,
                    label: {
                        message: '<img src="img/notredame.jpg" />',
                        focus: false,
                        showOnMouseOver: true
                    }
                },
                versailles: {
                    lat: 48.804722,
                    lon: 2.121782,
                    label: {
                        message: '<img src="img/versailles.jpg" />',
                        focus: false,
                        showOnMouseOver: true
                    }
                }
            });
        } ]);

    </script>
  </head>
  <body ng-controller="DemoController">
      <openlayers ol-center="center" ol-defaults="defaults" height="400px" width="100%">
          <ol-marker ol-marker-properties="eiffel" ></ol-marker>
          <ol-marker ol-marker-properties="notredame" ></ol-marker>
          <ol-marker ol-marker-properties="versailles" ></ol-marker>
      </openlayers>
      <h1>Render HTML inside a marker label</h1>
      <p>Mouse over the markers to show an image associated with each one.</p>
  </body>
</html>
