<!DOCTYPE html>
<html ng-app="demoapp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    <script src="../dist/angular-openlayers-directive.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script>
        var app = angular.module('demoapp', ['openlayers-directive']);
        app.controller('DemoController', [ '$scope', function($scope) {
            angular.extend($scope, {
                london: {
                    lat: 51.505,
                    lon: -0.09,
                    zoom: 4
                }
            });
       }]);
    </script>
    <style>
        input {
            width: 120px;
            margin-right: 10px;
        }
    </style>
  </head>
  <body ng-controller="DemoController">
    <h1>Center map example</h1>
    <form>
        Latitude : <input type="number" step="any" ng-model="london.lat" />
        Longitude : <input type="number" step="any" ng-model="london.lon" />
        Zoom : <input type="number" step="any" ng-model="london.zoom" />
    </form>
    <openlayers center="london" width="640" height="400"></openlayers>
  </body>
</html>
