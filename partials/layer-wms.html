<div class="ui" ng-controller="LayerWMSController">
    <openlayers ol-center="usa" ol-layers="layers" ol-defaults="defaults" height="400px"></openlayers>
    <h2 class="ui header">WMS Layer example</h2>
    <p>You can load a WMS Layer from a GeoServer source.</p>

</div>
