<div class="ui" ng-controller="LayerTopoJSONController">
    <openlayers ol-center="europe" height="400px">
        <ol-layer ol-layer-properties="topojson"></ol-layer>
    </openlayers>
    <h2 class="ui header">TopoJSON Layer example</h2>
    <p>You can load and style TopoJSON objects easily with Openlayers.</p>
    <h3>Current <strong>layers</strong> object:</h3>
    <pre>{{ topojson | json }}</pre>
    <h3>Source code of this example</h3>
    <pre class="language-markup"><code ng-bind="activeExample.source"></code></pre>
    <p><a ng-href="{{ activeExample.extUrl }}">View stand-alone example</a></p>
</div>
