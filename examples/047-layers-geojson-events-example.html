<!DOCTYPE html>
<html ng-app="demoapp">
  <head>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/openlayers3/build/ol.js"></script>
<script src="../dist/angular-openlayers-directive.js"></script>
<link rel="stylesheet" href="../bower_components/openlayers3/build/ol.css" />
    <script>
      var app = angular.module("demoapp", ["openlayers-directive"]);
      app.controller("GeoJSONController", [ '$scope', '$http', 'olData', function($scope, $http, olData) {
        angular.extend($scope, {
            japan: {
                lat: 27.26,
                lon: 78.86,
                zoom: 3
            },
            defaults: {
                interactions: {
                    mouseWheelZoom: false
                }
            },
            layers: {
                main: {
                    source: {
                        type: 'TileJSON',
                        url: 'http://api.tiles.mapbox.com/v3/mapbox.geography-class.jsonp'
                    }
                },
                geojson: {
                    source: {
                        type: 'GeoJSON',
                        url: 'json/countries.geo.json'
                    }
                }
            }
        });

        // Get the countries data from a JSON
        $http.get("json/all.json").success(function(data, status) {
            // Put the countries on an associative array
            $scope.countries = {};
            for (var i=0; i< data.length; i++) {
                var country = data[i];
                $scope.countries[country['alpha-3']] = country;
            }
        });

      } ]);
      </script>
  </head>
  <body ng-controller="GeoJSONController">
     <openlayers center="japan" layers="layers" height="400px"></openlayers>
     <h1>Layers GeoJSON events example</h1>
     <p>Click the button to center the map to the extent of the Japan GeoJSON Vector Layer.</p>
     <input type="button" value="Center to Japan" ng-click="centerJSON()" />
  </body>
</html>
