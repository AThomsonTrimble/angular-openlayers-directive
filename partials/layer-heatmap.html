<div class="ui" ng-controller="LayerHeatmapController">
    <openlayers ol-center="center" ol-layers="layers" ol-defaults="defaults" height="400px"></openlayers>
    <h2 class="ui header">Layer KML Heatmap example</h2>
    <p>You can load an render a HeatMap in KML format with Openlayers.</p>
    <h3>Current <strong>layers</strong> object:</h3>
    <pre>{{ layers | json }}</pre>
    <p><a ng-href="{{ getExample().extUrl }}">View stand-alone example</a></p>
</div>
