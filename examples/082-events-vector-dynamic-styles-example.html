<!DOCTYPE html>
<html ng-app="demoapp">
  <head>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/openlayers3/build/ol.js"></script>
    <script src="../dist/angular-openlayers-directive.js"></script>
    <link rel="stylesheet" href="../bower_components/openlayers3/build/ol.css" />
    <script>
      var app = angular.module("demoapp", ["openlayers-directive"]);
      app.controller("GeoJSONController", [ '$scope', '$http', 'olData', 'olHelpers', function($scope, $http, olData, olHelpers) {

        var continentProperties= {
            "009": {
                    name: 'Oceania',
                    colors: [ '#CC0066', '#993366', '#990066', '#CC3399', '#CC6699' ]
            },
            "019": {
                    name: 'America',
                    colors: [ '#006699', '#336666', '#003366', '#3399CC', '#6699CC' ]
            },
            "150": {
                    name: 'Europe',
                    colors: [ '#FF0000', '#CC3333', '#990000', '#FF3333', '#FF6666' ]
            },
            "002": {
                    name: 'Africa',
                    colors: [ '#00CC00', '#339933', '#009900', '#33FF33', '#66FF66' ]
            },
            "142": {
                    name: 'Asia',
                    colors: [ '#FFCC00', '#CC9933', '#999900', '#FFCC33', '#FFCC66' ]
            }
        };

        // Get a country paint color from the continents array of colors
        var getColor = function(country) {
            if (!country || !country["region-code"]) {
                return "#FFF";
            }

            var colors = continentProperties[country["region-code"]].colors;
            var index = country["alpha-3"].charCodeAt(0) % colors.length ;
            return colors[index];
        };

        // Mouse over function, called from the Leaflet Map Events
        var countryMouseover = function(feature, leafletEvent) {
            var layer = leafletEvent.target;
            layer.setStyle({
                weight: 2,
                color: '#666',
                fillColor: 'white'
            });
            layer.bringToFront();
            $scope.selectedCountry = feature;
            console.log(feature);
        };

        var setStyle = function(feature) {
            var style = olHelpers.createStyle({
                fill: {
                    color: getColor($scope.countries[feature.getId()]),
                    opacity: 0.4
                },
                stroke: {
                    color: 'white',
                    width: 3
                }
            });
            return [ style ];
        };

        angular.extend($scope, {
            center: {
                lat: 30,
                lon: 0,
                zoom: 2
            },
            defaults: {
                interactions: {
                    mouseWheelZoom: false
                }
            },
            layers: {
                main: {
                    source: {
                        type: 'OSM'
                    }
                },
                geojson: {
                    source: {
                        type: 'GeoJSON',
                        url: 'json/countries.geo.json'
                    },
                    style: setStyle
                }
            },
            events: {
                layers: {
                    vector: [ 'mousemove', 'click' ]
                }
            }
        });

        $scope.$on('openlayers.geojson.mousemove', function(event, feature) {
            $scope.$apply(function(scope) {
                if(feature && $scope.countries[feature.getId()]) {
                    $scope.mouseMoveCountry = feature?$scope.countries[feature.getId()].name:'';
                }
            });
        });

        $scope.$on('openlayers.geojson.click', function(event, feature) {
            $scope.$apply(function(scope) {
                if(feature) {
                    $scope.mouseClickCountry = feature?$scope.countries[feature.getId()].name:'';
                }
            });
        });

        // Get the countries data from a JSON
        $http.get("json/all.json").success(function(data, status) {
            // Put the countries on an associative array
            $scope.countries = {};
            for (var i=0; i< data.length; i++) {
                var country = data[i];
                $scope.countries[country['alpha-3']] = country;
            }
        });
      } ]);
      </script>
  </head>
  <body ng-controller="GeoJSONController">
     <openlayers ol-center="center" ol-layers="layers" ol-events="events" height="400px"></openlayers>
     <h1>Layers GeoJSON events example</h1>
     <p>Mouse over this country: {{ mouseMoveCountry }}</p>
     <p>Mouse clicked this country: {{ mouseClickCountry }}</p>

  </body>
</html>
