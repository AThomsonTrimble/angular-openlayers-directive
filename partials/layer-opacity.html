<div class="ui" ng-controller="LayerOpacityController">
    <openlayers ol-center="london"  height="400px">
        <ol-layer ol-layer-properties="mapbox"></ol-layer>
    </openlayers>
    <h2 class="ui header">Layer Opacity example</h2>
    <p>This examples show you how you can interact with the opacity of the layer.</p>
    <div class="ui form">
        <div class="field">
            <label>Opacity</label>
            <input type="range" min="0" max="1" step="0.01" ng-model="mapbox.opacity" />
        </div>
    </div>
    <h3>Mapbox Layer Object</h3>
    <pre>{{ mapbox | json }}</pre>
    <h3>Source code of this example</h3>
    <pre class="language-markup"><code ng-bind="activeExample.source"></code></pre>
    <p><a ng-href="{{ activeExample.extUrl }}">View stand-alone example</a></p>
</div>
