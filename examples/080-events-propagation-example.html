<!DOCTYPE html>
<html ng-app="demoapp">
  <head>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/openlayers3/build/ol.js"></script>
    <script src="../dist/angular-openlayers-directive.js"></script>
    <link rel="stylesheet" href="../bower_components/openlayers3/build/ol.css" />
    <script>
        var app = angular.module('demoapp', ['openlayers-directive']);
        app.controller('DemoController', [ '$scope', function($scope) {
            angular.extend($scope, {
                london: {
                    lat: 51.505,
                    lon: -0.09,
                    zoom: 4
                },
                events: {
                    map: [ 'click', 'pointermove' ]
                }
            });

            $scope.$on('openlayers.map.pointermove', function(event) {
                console.log("event", event);
            });

       }]);
    </script>
  </head>
  <body ng-controller="DemoController">
    <openlayers ol-center="london" events="events" height="400"></openlayers>
    <h1>Events defaults example</h1>
    <p>In this example we propagate two events in our map.</p>
  </body>
</html>
