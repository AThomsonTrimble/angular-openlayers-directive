<!DOCTYPE html>
<html ng-app="demoapp">
  <head>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/openlayers3/build/ol.js"></script>
    <script src="../dist/angular-openlayers-directive.js"></script>
    <link rel="stylesheet" href="../bower_components/openlayers3/build/ol.css" />
    <script>
        var app = angular.module("demoapp", ["openlayers-directive"]);
        app.controller('DemoController', [ '$scope', function($scope) {
            angular.extend($scope, {
                newyork: {
                    lat: 37.7,
                    lon: -96.67,
                    zoom: 5
                },
                layers: {
                    main: {
                        source: {
                            type: 'Stamen',
                            layer: 'terrain'
                        }
                    },
                    wms: {
                        source: {
                            type: 'ImageWMS',
                            url: 'http://demo.opengeo.org/geoserver/wms',
                            params: { LAYERS: 'topp:states' }
                        }
                    }
                }
            });
        } ]);
    </script>
  </head>
  <body ng-controller="DemoController">
    <openlayers ol-center="newyork" ol-layers="layers" height="400px"></openlayers>

    <h1>Using Stamen Maps Layer</h1>
    <p>This map uses a <a href="http://maps.stamen.com">Stamen</a> layer. Click on the buttons to see the three types of layers:</p>

    <ul>
        <li style="display: inline" ng-repeat="layer in [ 'watercolor', 'terrain', 'toner' ]">
            <button ng-click="layers.main.source.layer=layer" class="btn btn-default" ng-bind="layer"></button>
        </li>
    </ul>

    <p>Current TileLayer Url:
        <pre>{{ layers | json }}</pre>
    </p>
  </div>

  </body>
</html>
