<div class="ui" ng-controller="LayerMultipleController">
    <openlayers ol-center="europe" custom-layers="true" height="400px">
        <ol-layer ol-layer-properties="layer" ng-repeat="layer in layers|filter:{active:true}"></ol-layer>
    </openlayers>
    <br />
    <div class="3 ui fluid buttons">
        <div class="ui button" ng-repeat="layer in layers" ng-click="layer.active=!layer.active" ng-class="{ active: layer.active===true }" ng-bind="layer.name"></div>
    </div>
    <br />
    <div class="ui form">
        <div class="field" ng-repeat="layer in layers" ng-if="layer.active === true">
            <label ng-bind="layer.name + ' Layer Opacity'"></label>
            <input type="range" min="0" max="1" step="0.01" ng-model="layer.opacity" />
        </div>
    </div>
    <h2 class="ui header">Multiple and different layer types example</h2>
    <p>You can mix any of the previous seen layers together.</p>
    <h3>Current <strong>layers</strong> object:</h3>
    <pre>{{ layers | json }}</pre>
    <h3>Source code of this example</h3>
    <pre class="language-markup"><code ng-bind="activeExample.source"></code></pre>
    <p><a ng-href="{{ activeExample.extUrl }}">View stand-alone example</a></p>
</div>
