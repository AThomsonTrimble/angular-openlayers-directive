<!DOCTYPE html>
<html ng-app="demoapp">
  <head>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/openlayers3/build/ol.js"></script>
    <script src="../dist/angular-openlayers-directive.js"></script>
    <link rel="stylesheet" href="../bower_components/openlayers3/build/ol.css" />
    <style>
        .half {
            margin: 0 .2em .2em .2em;
            float: left;
            width: 49%;
        }
    </style>
    <script>
        var app = angular.module("demoapp", ["openlayers-directive"]);
        app.controller("DemoController", [ "$scope", "$log", "$http", function($scope, $log, $http) {
            angular.extend($scope, {
                center: {
                    lat: 43.7350,
                    lon: -79.3734,
                    zoom: 11
                },
                center2: {
                    lat: 0,
                    lon: 0,
                    zoom: 4
                },
                defaults: {
                    interactions: {
                      mouseWheelZoom: false
                    }
                },
                markers1: {
                    one: {
                        lat: 43.75,
                        lng: -79.56
                    },
                    two: {
                        lat: 43.76,
                        lng: -79.50
                    }
                },
                markers2: {
                    one: {
                        lat: 43.75,
                        lng: -79.56
                    },
                    two: {
                        lat: 43.75,
                        lng: -79.45
                    },
                    three: {
                        lat: 43.81,
                        lng: -79.26
                    }
                }
            });

            $http.get('json/toronto1.json').success(function(data, status) {
                $scope.toronto1 = data;
            });

            $http.get('json/toronto2.json').success(function(data, status) {
                $scope.toronto2 = data;
            });

        }]);

    </script>
  </head>
  <body ng-controller="DemoController">
    <div class="half">
        <openlayers id="map1" geojson="toronto1" defaults="defaults" markers="markers1" center="center" width="100%" height="480px"></openlayers>
    </div>
    <div class="half">
        <openlayers id="map2" geojson="toronto2" defaults="defaults" markers="markers2" center="center2" width="100%" height="480px"></openlayers>
    </div>
    <h1>Two maps sharing center example</h1>
    <p>Drag the center in any of the maps</p>
  </body>
</html>
