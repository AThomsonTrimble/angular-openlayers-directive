<div class="ui" ng-controller="ViewRotationController">
    <openlayers ol-center="center" ol-view="view" height="400"></openlayers>
    <br />
    <div class="ui form">
        <div class="field">
            <label>Degrees ({{ degrees }}&deg;)</label>
            <input type="range" min="-180" max="180" ng-change="degreesToRadians()" ng-model="degrees" />
        </div>
    </div>
    <h2 class="ui header">View Rotation Example</h2>
    <p>This examples shows how to rotate the map view interacting with the <strong>view</strong> object.</p>
    <h3>View object</h3>
    <pre>{{ view | json }}</pre>
    <h3>Source code of this example</h3>
    <pre class="language-markup"><code ng-bind="activeExample.source"></code></pre>
    <p><a ng-href="{{ activeExample.extUrl }}">View stand-alone example</a></p>
</div>
